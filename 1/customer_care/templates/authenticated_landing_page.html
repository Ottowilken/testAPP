<html>
    <head>
        <title>To-do List</title>

        <link rel="stylesheet" href="/static/Bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/jQuery/jquery.ui.min.css" />
        <link rel="stylesheet" href="/static/css/todo.css" />
    </head>

    <body style="background-color:#374A5D" class="well">
        <div id="container">
             <a href="{% url 'customer_details:logout' %}">Logout</a>
            <div id="header"> To Do List </div>

            <div class="task-list">
                <h3>Add a task</h3>
                <form id="todo-form" enctype="multipart/form-data">
                    <input type="text" placeholder="Title" />
                    <textarea placeholder="Description"></textarea>
                    <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />
                    <input type="button" class="btn btn-primary" value="Add Task" onclick="todo.add();" />
                </form>

                <input type="button" class="btn btn-primary" value="Clear Data" onclick="todo.clear();" />

                <div id="delete-div">
                    Drag Here to Delete
                </div>
            </div>

            <div class="task-list task-container" id="inProgress">
                <h3>In Progress</h3>
            </div>

            <div class="task-list task-container" id="completed">
                <h3>Completed</h3>
            </div>


             <div class="task-list task-container" id="pending">
                <h3>Pending</h3>
            </div>

            <div style="clear:both;"></div>
	          <script type="text/javascript" src="/static/jQuery/jquery.min.js"></script>
            <script type="text/javascript" src="/static/Bootstrap/bootstrap.min.js"></script>
            <script type="text/javascript" src="/static/jQuery/jquery.ui.min.js"></script>
            <script type="text/javascript" src="/static/js/todo.js"></script>

            <script type="text/javascript">
                $( "#datepicker" ).datepicker();
                $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");

                $(".task-container").droppable();
                $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                todo.init();
            </script>

        </div>
    </body>
</html>
